<div class="container">
    
    <div class="row mt-5">
        <div class="col-md-10">
            <span class="restaurantName">{{foodCataloguePage.restaurantDTO.name}}</span>
        </div>
        <div class="col-md-2">
            <span class="checkoutBtn">
                <button class="btn btn-success text-white" (click)="onCheckOut()">Checkout&nbsp;&nbsp;<i style="font-size:15px;" class="fa fa-spin">&#xf07a;</i></button>
            </span>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-6">
            <span>
                <div class="h-100 alert alert-primary" role="alert">
                    {{foodCataloguePage.restaurantDTO.restaurantDescription}}
                </div>
            </span>
        </div>
    </div>

    <div class="row mt-2" *ngFor="let foodItem of foodCataloguePage.foodItemList">
        <ol class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">{{foodItem.itemName}}</div>
                <em>{{ foodItem.price | currency: 'MUR ' }} </em> 
              </div>
              <button class="btn btn-danger btn-number" *ngIf="foodItem.quantity > 0" (click)="decrement(foodItem)">-</button>
              &nbsp;&nbsp;<span class="badge bg-warning mt-2">{{foodItem.quantity}}</span>&nbsp;&nbsp;
              <button class="btn btn-success btn-number" (click)="increment(foodItem)">+</button>
            </li>
        </ol>
    </div>
</div>
